<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<!-- contenido principal -->
		<!--Bootstrap em sus componentes, utiliza un atributo personalizado data-bs-target para referenciar a un elemento que sirva como componente  -->
		<!-- data-bs-toggle indicarÃ¡ el efecto a realizar -->
		<button
			class="btn btn-primary"
			data-bs-target="#miModal"
			data-bs-toggle="modal"
		>
			Abrir modal
		</button>
	</div>


	<!-- Modal -->
	<!-- modal fade es la parte oscura -->
	<div class="modal fade" id="miModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- contenido visual del modas, estructurarlo -->
				<div class="modal-header">
					<h5>Deseas formatear tu disco duro</h5>
				</div>
				<div class="modal-body">
					<p>Confirmar por favor</p>
				</div>
				<div class="modal-footer">
					<!-- data-bs-dismiss, cierra el modal -->
					<button 
						class="btn btn-danger"
						data-bs-dismiss="modal"
					>
						Cerrar
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</body>
</html>
