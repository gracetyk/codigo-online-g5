<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		.oscuro{
			background-color:coral;
		}
		.claro{
			background-color:aquamarine;
		}
	</style>
</head>
<body>
	<main class="container">
		<h2>Columnas</h2>
		<div class="row">
			<div class="col oscuro">
				1era columna
			</div>
			<div class="col claro">
				2da columna
			</div>
			<div class="col oscuro">
				3era columna
			</div>
			<div class="col claro">
				4ta columna
			</div>
			<div class="col oscuro">
				5ta columna
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-8 oscuro">
				Columna de 8
			</div>
			<div class="col-4 claro">
				Columna de 4
			</div>
			<!-- colapsar -->
			<div class="col-3 oscuro">
				Columna de 3
			</div>
		</div>
	</main>




	<script src="js/bootstrap.min.js"></script>
</body>
</html>
